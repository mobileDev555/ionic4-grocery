<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
      <ion-toolbar>
        <ion-segment (ionChange)="segmentChanged()" [(ngModel)]="segment" color="primary">
          <ion-segment-button value="0">
            <ion-label name="honey">Honey Do's</ion-label>
          </ion-segment-button>
          <ion-segment-button value="1">
              <ion-label name="buddy">Buddy</ion-label>
          </ion-segment-button>
          <ion-segment-button value="2">
              <ion-label name="store">Store</ion-label>
          </ion-segment-button>
          <ion-segment-button value="3">
              <ion-label name="pickup">Pick up</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    
      <ion-slides #slides (ionSlideDidChange)="slideChanged()" scrollbar="true">
        <ion-slide>
          <div style="display: flex; flex-direction: column;">
            <ion-list lines="none">  
                <ion-item *ngFor="let honeys of honeyList">  
                  <ion-card style="display: flex; flex-direction: row; width: 100% !important; padding: 10px !important;min-width: 340px;">
                    <div style="display: flex; flex-direction: column; justify-content: center;">
                      <ion-label style="font-size: 20px !important;">{{honeys.title}}</ion-label>  
                      <ion-label style="font-size: 12px; margin-top: 10px;">{{honeys.count}}  {{honeys.unit}}</ion-label>  
                      <div style="display: flex; flex-direction: row; align-content: center; margin-top: 30px;">
                          <ion-icon name="checkmark" color="success"></ion-icon>
                          <ion-label style="font-size: 12px; margin-left: 5px;" color="success">Pick up</ion-label>  
                          <ion-icon name="close" style="margin-left: 15px;" color="danger"></ion-icon>
                          <ion-label style="font-size: 12px; margin-left: 5px;" color="danger">Delete</ion-label>  
                      </div>
                    </div>
                    <img src="{{honeys.img}}" style="width: 40% !important; margin-left: 20%;">
                  </ion-card>
                </ion-item>  
              </ion-list>  
            </div>
        </ion-slide>
        <ion-slide>
            <div style="display: flex; flex-direction: column;">
                <ion-list lines="none">  
                    <ion-item *ngFor="let buddys of buddyList">  
                      <ion-card style="display: flex; flex-direction: row; width: 100% !important; padding: 10px !important;min-width: 340px;">
                        <div style="display: flex; flex-direction: column; justify-content: center;">
                          <ion-label style="font-size: 20px !important;">{{buddys.title}}</ion-label>  
                          <ion-label style="font-size: 12px; margin-top: 10px;">{{buddys.count}}  {{buddys.unit}}</ion-label>  
                          <div style="display: flex; flex-direction: row; align-content: center; margin-top: 30px;">
                              <ion-icon name="checkmark" color="success"></ion-icon>
                              <ion-label style="font-size: 12px; margin-left: 5px;" color="success">Pick up</ion-label>  
                              <ion-icon name="close" style="margin-left: 15px;" color="danger"></ion-icon>
                              <ion-label style="font-size: 12px; margin-left: 5px;" color="danger">Delete</ion-label>  
                          </div>
                        </div>
                        <img src="{{buddys.img}}" style="width: 40% !important; margin-left: 20%;">
                      </ion-card>
                    </ion-item>  
                  </ion-list>  
                </div>
        </ion-slide>
        <ion-slide>
            <div style="display: flex; flex-direction: column;">
              <ion-grid>
                <ion-row>
                  <ion-col col-6 col-md-4 col-xl-3 *ngFor="let stores of storeList" style="display: flex; justify-content: center;">  
                    <ion-card style="display: flex; flex-direction: row; width: 95% !important; padding: 10px !important;">
                        <div style="display: flex; flex-direction: column; align-items: center;">

                          <img src="{{stores.img}}" style="width: 70% !important; align-content: center !important; margin:5% !important;" (click)="gotoDetail()">

                          <div style="display: flex; flex-direction: row; justify-content: center; min-width: 100px; margin-bottom: 10px; font-size: 18px;">
                            <div style="display: flex; flex-direction: column; align-items: center;">
                              <div style="width: 30px; height: 30px; background-color: #0083B0; border-radius: 50%; border: 2px;padding-top: 5px;"><ion-label color="light">{{stores.num1}}</ion-label></div>
                              <ion-label>your</ion-label>
                            </div>
                            <div style="display: flex; flex-direction: column; align-items: center; margin-left: 30%;">
                              <div style="width: 30px; height: 30px; background-color: #1DBC60; border-radius: 50%; border: 2px;padding-top: 5px;"><ion-label color="light">{{stores.num2}}</ion-label></div>
                              <ion-label>Social</ion-label>
                            </div>
                          </div>
                        </div>
                      </ion-card>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
        </ion-slide>
        <ion-slide>
            <div style="display: flex; flex-direction: column;">
                <ion-list lines="none">  
                    <ion-item *ngFor="let prices of priceList">    
                      <ion-card style="display: flex; flex-direction: row; width: 100% !important; padding: 10px !important;min-width: 340px;">
                        <div style="display: flex; flex-direction: column; justify-content: center;">
                          <ion-label style="font-size: 20px !important;">{{prices.title}}</ion-label>  
                          <ion-label style="font-size: 12px; margin-top: 10px;">{{prices.count}}  {{prices.unit}}</ion-label>  
                          <div style="display: flex; flex-direction: row; align-content: center; margin-top: 30px;">
                              <ion-icon name="checkmark" color="success"></ion-icon>
                              <ion-label style="font-size: 12px; margin-left: 5px;" color="success">Pick up</ion-label>  
                              <ion-icon name="close" style="margin-left: 15px;" color="danger"></ion-icon>
                              <ion-label style="font-size: 12px; margin-left: 5px;" color="danger">Delete</ion-label>  
                          </div>
                        </div>
                        <img src="{{prices.img}}" style="width: 40% !important; margin-left: 20%;">
                      </ion-card>
                    </ion-item>  
                  </ion-list>  
                </div>
        </ion-slide>
      </ion-slides>
    
</ion-content>
