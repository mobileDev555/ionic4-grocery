<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="display: flex; flex-direction: column; align-items: center; margin-top: 5px;">
    <div style="display: flex; align-items: center;">
      <img src="../../assets/icon/icon_avatar.png" style="width: 100px !important; height: 100px !important;"/>
      
      <div style="display: flex; flex-direction: column; margin-left: 20px !important;">
          <ion-label style="font-size: 25px; font-weight: bold;">Harvey</ion-label>
          <div style="display: flex; flex-direction: row; margin-top: 15px !important;">
            <ion-icon name="call"></ion-icon>
            <ion-label>+01 886-25698745</ion-label>
          </div>
      </div>
    </div>
    <div style="display: flex; flex-direction: row;margin-top: 10px; margin-bottom: 35px;">
      <div style="display: flex; flex-direction: column; margin-left: 20px !important;">
          <ion-label color="success" style="display: flex; justify-content: center; font-size: 25px;">$186</ion-label>
          <ion-label color="secondary">Amount to Collect</ion-label>
      </div>
      <div style="display: flex; flex-direction: column;margin-left: 20px !important;">
          <ion-label color="danger" style="display: flex; justify-content: center; font-size: 25px;">$200</ion-label>
          <ion-label color="secondary">Amount to Pay</ion-label>
      </div>
    </div>
  </div>

  <div class="container">
    
    <!--=============== Transactions part        -->
    <div style="display: flex; flex-direction: row; justify-content: space-between;">
      <ion-label color="secondary" style="font-size: 20px; font-weight: bold; margin-left: 20px;">Transactions</ion-label>
      <ion-label color="default" style="margin-right: 10px;">View all</ion-label>
    </div>

    <div class="thumnails" style="margin-top: 10px;">
      <div class="list-thumbnail">
        <div class="img-thumb" *ngFor="let user of userList" >
          <div style="display: flex; flex-direction: column; align-items: center;">
            <img [src]="user.img" style="width: 60px; height: 60px;"/>
            <ion-label>{{user.name}}</ion-label>
            <ion-label color="{{user.color}}">{{user.price}}</ion-label>
          </div>
        </div>
      </div>
    </div>

    <!--=============== Family part        -->
    <div style="display: flex; flex-direction: row; justify-content: space-between; margin-top: 10px;">
      <ion-label color="secondary" style="font-size: 20px; margin-left: 20px;">Family Members</ion-label>
    </div>

    <div class="thumnails" style="margin-top: 10px;">
      <div class="list-thumbnail">
        <div class="img-thumb" *ngFor="let user of userList" >
          <div style="display: flex; flex-direction: column; align-items: center;">
            <img [src]="user.img" style="width: 60px; height: 60px;"/>
            <ion-label>{{user.name}}</ion-label>
          </div>
        </div>
      </div>
    </div>

    <div style="margin-left: 20px;">
      <div style="display: flex; flex-direction: row; align-items: center;">
        <ion-label>Push Notifications</ion-label>
        <ion-toggle color="secondary" checked></ion-toggle>
        <ion-label>ON</ion-label>
      </div>
      <div style="display: flex; flex-direction: row; align-items: center; margin-top: 10px;">
        <ion-label>Notification Sound</ion-label>
        <ion-toggle color="danger" checked></ion-toggle>
        <ion-label>OFF</ion-label>
      </div>
    </div>
  </div>  
</ion-content>
